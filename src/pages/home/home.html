<ion-header>
    <ion-navbar color="dark">
        <ion-title> Iniciar Sesión </ion-title>
    </ion-navbar>
</ion-header>

<ion-content padding>
    <form (ngSubmit)="login()">
        <ion-list>

            <ion-item>
                <ion-label floating>Contraseña</ion-label>
                <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
            </ion-item>

        </ion-list>
        <button ion-button color="dark" type="submit" block> iniciar </button>
    </form>
</ion-content>
